<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Tailored Services</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Tailwind CSS (Optional: Include if you're using Tailwind for styling) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .iconhover:hover {
      background-color: #1a202c; /* Change to your desired hover color */
    }
    .swiper-container {
      padding: 2rem 0;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="text-center py-16 mt-12">
    <h2 class="text-2xl font-bold mb-2 relative inline-block">
      OUR TAILORED SERVICES
      <span class="custom-underline c"></span>
    </h2>
    <div class="swiper-container mt-12 mx-5 sm:mx-8">
      <div class="swiper-wrapper">
        <!-- Transportation -->
        <div class="swiper-slide">
          <a href="/services/transportation" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/route.png" alt="Transportation Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">TRANSPORTATION</p>
          </a>
        </div>
        <!-- Water Resources -->
        <div class="swiper-slide">
          <a href="/services/water-resources" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/water.png" alt="Water Resources Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">WATER RESOURCES</p>
          </a>
        </div>
        <!-- Power & Engineering -->
        <div class="swiper-slide">
          <a href="/services/power-eng" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/power.png" alt="Power & Engineering Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">POWER & ENGINEERING</p>
          </a>
        </div>
        <!-- Residential Construction -->
        <div class="swiper-slide">
          <a href="/services/residential-const" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/real-estate.png" alt="Residential Construction Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">RESIDENTIAL CONSTRUCTION</p>
          </a>
        </div>
        <!-- Industrial Construction -->
        <div class="swiper-slide">
          <a href="/services/industrial-const" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/industrial-park.png" alt="Industrial Construction Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">INDUSTRIAL CONSTRUCTION</p>
          </a>
        </div>
        <!-- Specialized Services -->
        <div class="swiper-slide">
          <a href="/services/specialized" class="flex flex-col items-center p-6 rounded-lg">
            <div class="bg-black iconhover w-32 h-32 rounded-full flex items-center justify-center">
              <img src="/icons/privilege.png" alt="Specialized Services Icon" class="h-16">
            </div>
            <p class="mt-4 text-base font-bold">SPECIALIZED SERVICES</p>
          </a>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          768: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          1024: {
            slidesPerView: 4,
            spaceBetween: 40,
          },
        },
      });
    });
  </script>
</body>
</html>
